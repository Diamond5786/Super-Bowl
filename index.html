<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Bowl - Auto Redirect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: auto;
        }

        .main-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 20px 20px 0 0;
        }

        .content {
            padding: 30px;
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .action-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .online-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .online-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        .download-btn {
            background: linear-gradient(45deg, #4834d4, #686de0);
            color: white;
            box-shadow: 0 4px 15px rgba(72, 52, 212, 0.4);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(72, 52, 212, 0.6);
        }

        .countdown {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .content {
                padding: 20px;
            }
            
            .action-btn {
                padding: 12px 25px;
                font-size: 14px;
            }
            
            .title {
                font-size: 20px;
            }
            
            .subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="countdown" id="countdown">Auto redirect in: 5s</div>
        <div class="image-container">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-uhrJnS6Y0IjlsomfxoEHdGzqnq0Syt.png" alt="Super Bowl" class="main-image">
        </div>
        <div class="content">
            <h1 class="title">Super Bowl Special</h1>
            <p class="subtitle">Watch the biggest game of the year!</p>
            <div class="button-container">
                <button class="action-btn online-btn" onclick="redirectToLink()">
                    See for Online
                </button>
                <button class="action-btn download-btn" onclick="redirectToLink()">
                    For Download
                </button>
            </div>
        </div>
    </div>

    <script>
        const targetUrl = "https://greetingsdaydreamlitre.com/e25jicxknx?key=e58029ff3d0f72d7cd261d6d1328b384";
        let countdown = 5;
        
        // Function to redirect to the target URL
        function redirectToLink() {
            window.open(targetUrl, "_blank");
        }
        
        // Auto redirect countdown
        function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            
            const timer = setInterval(() => {
                countdown--;
                countdownElement.textContent = `Auto redirect in: ${countdown}s`;
                
                if (countdown <= 0) {
                    clearInterval(timer);
                    countdownElement.textContent = "Redirecting...";
                    redirectToLink();
                }
            }, 1000);
        }
        
        // Start countdown when page loads
        window.addEventListener('load', startCountdown);
        
        // Also add click event listeners for buttons
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.action-btn');
            buttons.forEach(button => {
                button.addEventListener('click', redirectToLink);
            });
        });
    </script>
</body>
</html>
