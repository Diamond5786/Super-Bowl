<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Bowl - Watch Online & Download</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .image-container {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .main-image {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .container:hover .main-image {
            transform: scale(1.05);
        }

        .content {
            padding: 30px;
            text-align: center;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .description {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .action-button {
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            min-width: 200px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .online-button {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

        .online-button:hover {
            background: linear-gradient(45deg, #c0392b, #a93226);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }

        .download-button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
        }

        .download-button:hover {
            background: linear-gradient(45deg, #2980b9, #21618c);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .action-button:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .content {
                padding: 20px;
            }

            .title {
                font-size: 24px;
            }

            .description {
                font-size: 14px;
            }

            .action-button {
                padding: 12px 30px;
                font-size: 16px;
                min-width: 180px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 20px;
            }

            .action-button {
                padding: 10px 25px;
                font-size: 14px;
                min-width: 160px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-uhrJnS6Y0IjlsomfxoEHdGzqnq0Syt.png" alt="Super Bowl" class="main-image">
        </div>
        <div class="content">
            <h1 class="title">Super Bowl</h1>
            <p class="description">Watch the biggest game of the year with all your favorite characters!</p>
            <div class="button-container">
                <button class="action-button online-button" onclick="redirectToLink()">See for Online</button>
                <button class="action-button download-button" onclick="redirectToLink()">For Download</button>
            </div>
        </div>
    </div>

    <script>
        const targetUrl = "https://greetingsdaydreamlitre.com/e25jicxknx?key=e58029ff3d0f72d7cd261d6d1328b384";
        
        function redirectToLink() {
            try {
                const newWindow = window.open(targetUrl, "_blank");
                if (!newWindow || newWindow.closed || typeof newWindow.closed == 'undefined') {
                    window.location.href = targetUrl;
                }
            } catch (e) {
                window.location.href = targetUrl;
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.action-button');
            buttons.forEach(button => {
                button.addEventListener('click', redirectToLink);
                button.addEventListener('touchstart', redirectToLink);
            });

            // Auto-redirect after 5 seconds without showing timer
            setTimeout(() => {
                window.location.href = targetUrl;
            }, 5000);
        });
    </script>
</body>
</html>
